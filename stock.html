<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock | SchemaShine Metals</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background: #0e0e0e;
            color: #fff;
            overflow-x: hidden;
        }

        .slider-container {
            position: relative;
            max-width: 100%;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 12px;
        }

        .slides {
            display: flex;
            transition: transform 0.6s ease-in-out;
            cursor: grab;
        }

            .slides img {
                width: 100%;
                height: 550px;
                object-fit: cover;
                flex-shrink: 0;
                user-select: none;
                border-radius: 12px;
            }

        /* Navigation arrows */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 16px;
            border-radius: 50%;
            cursor: pointer;
            color: #fff;
            font-size: 22px;
            transition: background 0.3s;
            z-index: 10;
        }

            .nav-btn:hover {
                background: rgba(255, 255, 255, 0.5);
            }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }

        /* Thumbnails */
        .thumbnails {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 1.5rem 0;
        }

            .thumbnails img {
                width: 100px;
                height: 70px;
                object-fit: cover;
                border-radius: 6px;
                cursor: pointer;
                opacity: 0.6;
                transition: transform 0.3s, opacity 0.3s;
            }

                .thumbnails img.active,
                .thumbnails img:hover {
                    opacity: 1;
                    transform: scale(1.1);
                }

        /* Metallic shimmer animation background */
        footer {
            background: linear-gradient(120deg, #222, #444, #222);
            background-size: 200% 200%;
            animation: shimmer 10s linear infinite;
            color: #ddd;
            padding: 1rem 0;
            text-align: center;
        }

        @keyframes shimmer {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }
    </style>
</head>
<body>

    <header class="site-header">
        <div class="container header-inner">
            <a class="brand" href="index.html">
                <img src="images/logo.png" alt="Logo" class="logo">
                <span class="brand-text">SchemaShine Metals</span>
            </a>
        </div>
    </header>

    <main class="container">
        <h1>Live Stock Gallery</h1>
        <p>Explore our latest materials ready for export. Swipe, click, or browse through the gallery below.</p>

        <div class="slider-container" id="slider">
            <button class="nav-btn prev" id="prev">&#10094;</button>
            <div class="slides" id="slides">
                <img src="images/gallery1.jpg" alt="Ferrous Scrap Yard">
                <img src="images/gallery2.jpg" alt="Non-Ferrous Aluminium Bundles">
                <img src="images/gallery3.jpg" alt="Loading Containers for Export">
                <img src="images/gallery4.jpg" alt="Port Operations in Chennai">
                <img src="images/gallery5.jpg" alt="Copper and Brass Scrap Handling">
                <img src="images/gallery6.jpg" alt="Shipping Containers at Nhava Sheva">
            </div>
            <button class="nav-btn next" id="next">&#10095;</button>
        </div>

        <div class="thumbnails" id="thumbnails">
            <img src="images/gallery1.jpg" alt="Thumb1" data-index="0" class="active">
            <img src="images/gallery2.jpg" alt="Thumb2" data-index="1">
            <img src="images/gallery3.jpg" alt="Thumb3" data-index="2">
            <img src="images/gallery4.jpg" alt="Thumb4" data-index="3">
            <img src="images/gallery5.jpg" alt="Thumb5" data-index="4">
            <img src="images/gallery6.jpg" alt="Thumb6" data-index="5">
        </div>
    </main>

    <footer>
        © <span id="year"></span> SchemaShine Metals — All rights reserved
    </footer>

    <script>
        const slides = document.getElementById("slides");
        const thumbnails = document.querySelectorAll("#thumbnails img");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");
        let index = 0;
        let autoSlide;

        function updateSlide() {
            slides.style.transform = `translateX(-${index * 100}%)`;
            thumbnails.forEach(t => t.classList.remove("active"));
            thumbnails[index].classList.add("active");
        }

        function nextSlide() {
            index = (index + 1) % thumbnails.length;
            updateSlide();
        }

        function prevSlide() {
            index = (index - 1 + thumbnails.length) % thumbnails.length;
            updateSlide();
        }

        // Auto play
        function startAutoSlide() {
            autoSlide = setInterval(nextSlide, 4000);
        }

        function stopAutoSlide() {
            clearInterval(autoSlide);
        }

        next.addEventListener("click", () => { nextSlide(); stopAutoSlide(); startAutoSlide(); });
        prev.addEventListener("click", () => { prevSlide(); stopAutoSlide(); startAutoSlide(); });
        thumbnails.forEach(t => t.addEventListener("click", () => {
            index = parseInt(t.dataset.index);
            updateSlide();
            stopAutoSlide();
            startAutoSlide();
        }));

        // Dragging support
        let startX = 0;
        slides.addEventListener("mousedown", e => { startX = e.clientX; stopAutoSlide(); });
        slides.addEventListener("mouseup", e => {
            if (e.clientX - startX > 50) prevSlide();
            else if (startX - e.clientX > 50) nextSlide();
            startAutoSlide();
        });

        // Mobile swipe
        slides.addEventListener("touchstart", e => startX = e.touches[0].clientX);
        slides.addEventListener("touchend", e => {
            const endX = e.changedTouches[0].clientX;
            if (endX - startX > 50) prevSlide();
            else if (startX - endX > 50) nextSlide();
        });

        // Start everything
        updateSlide();
        startAutoSlide();
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>

</body>
</html>
