<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 | Schemashine Metals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: radial-gradient(circle at top, #1c1c1c, #0b0b0b);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            overflow: hidden;
        }

        /* BACKGROUND 404 */
        .bg-text {
            position: absolute;
            font-size: 320px;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.04);
            letter-spacing: 20px;
            user-select: none;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 520px;
            padding: 20px;
        }

        .content h1 {
            font-size: 34px;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .content p {
            font-size: 16px;
            line-height: 1.7;
            color: #cfcfcf;
            margin-bottom: 30px;
        }

        .buttons a {
            display: inline-block;
            margin: 8px;
            padding: 12px 28px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-primary {
            background: #d97706;
            color: #fff;
        }

        .btn-primary:hover {
            background: #b45309;
        }

        .btn-secondary {
            border: 1px solid #555;
            color: #ddd;
        }

        .btn-secondary:hover {
            background: #222;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 13px;
            color: #777;
            z-index: 2;
        }
    </style>
</head>

<body>

    <!-- BIG BACKGROUND TEXT -->
    <div class="bg-text">404</div>

    <!-- MAIN CONTENT -->
    <div class="content">
        <h1>Page Not Found</h1>
        <p>
            The page you are looking for may have been moved, removed,
            or is temporarily unavailable.
            <br><br>
            Please use the options below to continue.
        </p>

        <div class="buttons">
            <a href="/" class="btn-primary">Back to Homepage</a>
            <a href="/contact" class="btn-secondary">Contact Us</a>
        </div>
    </div>

    <footer>
        Â© 2025 Schemashine Metals. All Rights Reserved.
    </footer>

</body>
</html>
